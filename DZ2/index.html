<body>
    <h1>HTML</h1>
    <p><strong>HTML</strong> (<i>HyperText Markup Language</i>) - язык разметки гипертекста. <br><strong>HTML</strong>
        состоит из <strong>тегов</strong> - команд, которые указывают браузеру,<br>как отображать помещенный в них
        текст.</p>
    <hr>
    <p>
    <h4>Тэги бывают:</h4>
    <ul>
        <li>Парные</li>
        <li>Непарные</li>
    </ul>
        <h4>Парные тэги бывают:</h4>
    <ol>
        <li>Открывающие</li>
        <li>Закрывающие</li>
    </ol>
    <img src="./Images/Tags.png" alt="Картинка с открывающими и закрывающими тегами">
    </p>
</body>
